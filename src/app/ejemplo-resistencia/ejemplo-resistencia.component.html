<br>
<h1 class="card text-bg-warning mb-6" style="max-width: 90em;">Calculadora de Resistencias</h1>
<div class="card" >
    <div class="card-header" >
 <h5 class="text-center" style="background-color:rgb(243, 148, 131); max-width: 90em;">Primera banda</h5>
<h6 class="text-center" style="background-color:rgb(239, 186, 244); max-width: 90em;">Color1</h6>
<select class="form-select form-select-lg" name="banda1" [(ngModel)]="banda1">
           <option value="0">Negro</option>
           <option value="1">Cafe</option>
           <option value="2">Rojo</option>
           <option value="3">Naranja</option>
           <option value="4">Amarillo</option>
           <option value="5">Verde</option>
           <option value="6">Azul</option>
           <option value="7">Violeta</option>
           <option value="8">Gris</option>
           <option value="9">Blanco</option>
</select>
</div>
<div class="card-header">
    <h5 class="text-center" style="background-color:rgb(243, 148, 131); max-width: 90em;">Segunda banda</h5>
   <h6 class="text-center" style="background-color:rgb(239, 186, 244); max-width: 90em;">Color2</h6>
   <select class="form-select form-select-lg" name="banda2" [(ngModel)]="banda2">
           <option value="0">Negro</option>
           <option value="1">Cafe</option>
           <option value="2">Rojo</option>
           <option value="3">Naranja</option>
           <option value="4">Amarillo</option>
           <option value="5">Verde</option>
           <option value="6">Azul</option>
           <option value="7">Violeta</option>
           <option value="8">Gris</option>
           <option value="9">Blanco</option>
           
           
   </select>
   </div>
   <div class="card-header">
    <h5 class="text-center" style="background-color:rgb(243, 148, 131); max-width: 90em;">Tercera banda</h5>
   <h6 class="text-center" style="background-color:rgb(239, 186, 244); max-width: 90em;">Color3</h6>
   <select class="form-select form-select-lg" name="banda3" [(ngModel)]="banda3">
           <option value="0">Negro</option>
           <option value="1">Cafe</option>
           <option value="2">Rojo</option>
           <option value="3">Naranja</option>
           <option value="4">Amarillo</option>
           <option value="5">Verde</option>
           <option value="6">Azul</option>
           <option value="7">Violeta</option>
           <option value="8">Gris</option>
           <option value="9">Blanco</option>
   </select>
   <br>
   <fieldset class="form-group">
    <div class="row">
      <legend class="text-center" style="background-color:rgb(243, 148, 131); max-width: 90em;">Tolerancia</legend>
      <div class="col-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tol" id="gridRadios1" value="0" [(ngModel)]="tol">
          <label class="form-check-label" for="gridRadios1">
            Oro
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tol" id="gridRadios2" value="1" [(ngModel)]="tol">
          <label class="form-check-label" for="gridRadios2">
            Plata
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tol" id="gridRadios2" value="2" [(ngModel)]="tol">
          <label class="form-check-label" for="gridRadios2">
            Rojo
          </label>
        </div>
      </div>
    </div>
  </fieldset>
   </div>
  

  <button class="btn btn-primary btn-sm" (click)="resis()">Registrar</button>
</div>
<br>
<div class="card">
  <div class="card-header">
    <h5 class="card text-bg-warning mb-6" style="max-width: 90em;">Resultados:</h5>
    <table class="table">
      <thead>
      <tr>
        <th>Banda 1</th>
        <th>Banda 2</th>
        <th>Banda 3</th>
        <th>Tolerancia</th>
        <th>ValorTotal</th>
        <th>ValorMaximo</th>
        <th>ValorMinimo</th>
      </tr>
    </thead>
      <tr>
        <td [style.background-color]='color1' class="text-center">{{color1}}</td>
        <td [style.background-color]='color2' class="text-center">{{color2}}</td>
        <td [style.background-color]='color3' class="text-center">{{color3}}</td>
        <td [style.background-color]='color4' class="text-center">{{color4}}:{{tole}}%</td>
        <td class="text-center">{{bandt}}</td>
        <td class="text-center">{{bandamax}}</td>
        <td class="text-center">{{bandamin}}</td>
      </tr>
    </table>
  </div>
</div>
